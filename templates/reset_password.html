<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #eacaad, #f1dec9, #ce9a78);
    }

    .container {
        width: 400px;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
    }

    .container h2 {
        font-weight: 700;
        margin-bottom: 20px;
        color: #5c3d2e;
    }

    .container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
    }

    .container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: linear-gradient(135deg, #ce9a78, #eacaad);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }

    .container button:hover {
        transform: scale(1.05);
    }

    .container p {
        margin-top: 15px;
        font-size: 14px;
    }

    .container a {
        color: #9c6644;
        font-weight: 600;
        text-decoration: none;
    }

    .container a:hover {
        text-decoration: underline;
    }
</style>
<div class="container">
<h2>{{ role|capitalize }} Reset Password</h2>
<form method="POST">
    <input type="password" name="password" placeholder="Enter new password" required>
    <button type="submit">Reset Password</button>
</form>
<p><a href="{{ url_for('login', role=role) }}">Back to Login</a></p>
</div>
