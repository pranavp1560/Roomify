<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role|capitalize }} Registration - Roomify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #eacaad, #f1dec9, #ce9a78);
        }

        .container {
            width: 850px;
            height: 520px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            overflow: hidden;
        }

        /* Left side (welcome with curve) */
        .welcome-panel {
            flex: 1;
            background: #f1dec9;
            border-top-right-radius: 40% 100%;
            border-bottom-right-radius: 40% 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-panel h2 {
            color: #5c3d2e;
            margin-bottom: 10px;
        }

        .welcome-panel p {
            color: #5c3d2e;
            margin-bottom: 20px;
        }

        .welcome-panel a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ce9a78, #eacaad);
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .welcome-panel a:hover {
            transform: scale(1.05);
        }

        /* Right side (form) */
        .form-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-panel h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #5c3d2e;
        }

        .form-panel input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }

        .form-panel button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #ce9a78, #eacaad);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-panel button:hover {
            transform: scale(1.05);
        }

        .form-panel p {
            margin-top: 15px;
            font-size: 14px;
        }

        .form-panel a {
            color: #9c6644;
            font-weight: 600;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }
            .welcome-panel {
                order: -1;
                border-radius: 0 0 40% 40%;
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="welcome-panel">
            <h2>Welcome Back!</h2>
            <p>If you already have an account, login and continue with Roomify.</p>
            <a href="{{ url_for('login', role=role) }}">Login</a>
        </div>
        <div class="form-panel">
            <h2>{{ role|capitalize }} Registration</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already registered? <a href="{{ url_for('login', role=role) }}">Login</a></p>
        </div>
    </div>
</body>
</html>
