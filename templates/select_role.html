<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Roomify</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='img/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000000;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: rgba(63, 17, 17, 0.341); */
            background: #f1dec955;
           
            z-index: -1;
        }

        /* Logo Styling */
        .logo {
            width: 200px;
            max-width: 90%;
            height: auto;
            margin: 20px;
            padding: 10px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Container Card */
        .container {
            text-align: center;
            /* background: rgba(122, 184, 220, 0); */
            background: #f1dec9;
            padding: 60px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        /* Heading */
        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Role Cards */
        .roles {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .role-card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 120px;
            /* background: linear-gradient(135deg, #36d1dc, #5b86e5); */
            background: linear-gradient(135deg, #ce9a78, #eacaad);
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }

        /* Hover Effects */
        .role-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .logo {
                width: 280px;
            }
            .container {
                padding: 40px;
            }
            .role-card {
               
            align-items: center;
            justify-content: center;
                width: 140px;
                height: 100px;
                font-size: 16px;
                margin-left: 40%;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 220px;
            }
            h2 {
                font-size: 24px;
            }
            .roles {
                flex-direction: column;
                gap: 20px;
            }
            .role-card {
               
            align-items: center;
            justify-content: center;
                width: 100%;
                max-width: 250px;
                margin-left: 40%;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 180px;
            }
            h2 {
                font-size: 20px;
            }
            .container {
                padding: 30px;
                border-radius: 20px;
            }
            .role-card {
                
            align-items: center;
            justify-content: center;
                width: 100%;
                max-width: 200px;
                height: 90px;
                font-size: 15px;
                margin-left: 17%;

            }
        }
    </style>
</head>
<body>
    <!-- Logo at Top -->
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Roomify Logo" class="logo">

    <!-- Role Selection Box -->
    <div class="container">
        <h2>Select Your Role</h2>
        <div class="roles">
            <a href="{{ url_for('login', role='student') }}" class="role-card">Student</a><br>
            <a href="{{ url_for('login', role='room_owner') }}" class="role-card">Room Owner</a><br>
            <a href="{{ url_for('login', role='mess_owner') }}" class="role-card">Mess Owner</a>

        </div>
    </div>
</body>
</html>
